<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <!-- A "action" nós definimos para onde o <form> irá, seja um servidor ou um arquivo HTML por exemplo. -->
    <form action="salvar.html" method="GET"> <!-- O método "GET" irá enviar todos os dados pela URL -->

        <!-- Campo de texto simples -->
        <label>Nome: </label>
        <input name="nome" type="text" placeholder="Digite seu nome">

        <br>

        <!-- Campo de texto destinado ao email. Dessa forma, ao entrar pelo smartphone, ele irá facilitar o acesso ao "@" -->
        <label>Email: </label>
        <input name="email" type="email" placeholder="Digite seu Email">
        
        <br>

        <!-- Campo de texto destinado à senhas, irá ocultar o texto -->
        <label>Senha: </label>
        <input name="senha" type="password" placeholder="Digite sua senha">

        <br><br>

        <!-- Aqui temos o <input> de "button", porém desde o HTML5 temos a tag <button> para tornar o código mais semântico -->

        <!-- 
            Antigo
            <input type="button" value="Enviar">

            Novo
            <button>Enviar</button>
        -->

        <label>Sexo:</label>
        <br>

        <!-- Aqui temos três opções que correspondem a mesma informação. Para que o usuário escolha somente uma das opções, devemos colocar o mesmo "name" para todos -->
        <input name="sexo" type="radio" value="masculino"> <label>Masculino</label>
        <br>
        <input name="sexo" type="radio" value="feminino"> <label>Feminino</label>
        <br>
        <input name="sexo" type="radio" value="nao definido"> <label>Prefiro não informar</label>

        <br><br>
        
        <label>Habilidades:</label>
        <br>

        <option value=""></option>


        <!-- O parâmetro "for" no label é útil para usuários no celular, sendo que ao clicar no label correspondente ao campo de marcação, ele também irá marcar o campo. -->
        <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
        <br>
        <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
        <br>
        <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">JavaScript</label>

        <br><br>

        <label>Cidade:</label>
        <br>

        <!-- Caixa de seleção -->
        <select name="cidade">

            <!-- Opções que aparecerão na caixa -->
            <option selected value="">--Selecione--</option>
            <option value="sao paulo">São Paulo</option>
            <option value="rio de janeiro">Rio de Janeiro</option>
            <option value="minas gerais">Minas Gerais</option>
        </select>

        <br><br>

        <label>Carro:</label>
        <br>
        <select name="carro">
            <option selected value="">--Selecione--</option>

            <!-- Para criar categorias dentro das opções -->
            <optgroup label="Honda">
                <option value="civic">Civic</option>
                <option value="honda city">Honda City</option>
                <option value="honda cr-v">Honda CR-V</option>
            </optgroup>

            <optgroup label="Chevrolet">
                <option value="celta">Celta</option>
                <option value="camaro">Camaro</option>
                <option value="cruze">Cruze</option>
            </optgroup>

            <optgroup label="Fiat">
                <option value="uno">Uno</option>
                <option value="argo">Argo</option>
                <option value="mobi">Mobi</option>
            </optgroup>

        </select>

        <br><br>

        <button>Enviar</button>
    </form>
    
</body>
</html>
